<p-toast position="top-right" />
<p-confirmDialog />

<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <div>
                <h2 class="text-3xl font-semibold text-surface-900 dark:text-surface-0 mb-2">
                    Gerenciar Categorias
                </h2>
                <p class="text-muted-color">
                    Crie, edite e gerencie as categorias do sistema
                </p>
            </div>
        </ng-template>

        <ng-template #end>
            <div class="flex gap-2">
                <p-button
                    icon="pi pi-refresh"
                    label="Atualizar"
                    severity="secondary"
                    [outlined]="true"
                    (onClick)="loadCategories()"
                    [loading]="loading">
                </p-button>
                <p-button
                    icon="pi pi-plus"
                    label="Nova Categoria"
                    severity="success"
                    (onClick)="openNew()">
                </p-button>
            </div>
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="categories"
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} categorias"
        [globalFilterFields]="['nome']"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template #caption>
            <div class="flex">
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar categorias..." />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="id" style="width: 15%">
                    ID
                    <p-sortIcon field="id" />
                </th>
                <th pSortableColumn="nome" style="width: 55%">
                    Nome
                    <p-sortIcon field="nome" />
                </th>
                <th style="width: 30%" class="text-center">Ações</th>
            </tr>
        </ng-template>

        <ng-template #body let-category>
            <tr>
                <td>{{ category.id }}</td>
                <td>
                    <div class="flex items-center gap-2">
                        <i class="pi pi-tag text-lg"></i>
                        <span class="font-medium">{{ category.nome }}</span>
                    </div>
                </td>
                <td>
                    <div class="flex justify-center gap-2">
                        <p-button
                            icon="pi pi-pencil"
                            severity="info"
                            size="small"
                            [outlined]="true"
                            (onClick)="editCategory(category)"
                            pTooltip="Editar"
                            tooltipPosition="top">
                        </p-button>

                        <p-button
                            icon="pi pi-trash"
                            severity="danger"
                            size="small"
                            [outlined]="true"
                            (onClick)="confirmDelete(category)"
                            pTooltip="Deletar"
                            tooltipPosition="top">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="3" class="text-center py-8">
                    <div class="flex flex-col items-center gap-3">
                        <i class="pi pi-inbox text-4xl text-muted-color"></i>
                        <p class="text-muted-color text-lg">Nenhuma categoria encontrada</p>
                        <p-button
                            label="Criar Primeira Categoria"
                            icon="pi pi-plus"
                            size="small"
                            (onClick)="openNew()">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Dialog para criar/editar categoria -->
<p-dialog
    [(visible)]="categoryDialog"
    [header]="isEditMode ? 'Editar Categoria' : 'Nova Categoria'"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '450px' }"
    [breakpoints]="{ '960px': '75vw', '640px': '90vw' }">

    <ng-template #content>
        <div class="flex flex-col gap-6 p-4">
            <div class="flex flex-col gap-2">
                <label for="nome" class="font-semibold">
                    Nome <span class="text-red-500">*</span>
                </label>
                <input
                    pInputText
                    id="nome"
                    [(ngModel)]="category.nome"
                    required
                    autofocus
                    placeholder="Digite o nome da categoria"
                    class="w-full"
                    [class.ng-invalid]="submitted && !category.nome" />
                @if (submitted && !category.nome) {
                    <small class="text-red-500">O nome é obrigatório.</small>
                }
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <div class="flex gap-2 justify-end">
            <p-button
                label="Cancelar"
                icon="pi pi-times"
                severity="secondary"
                [outlined]="true"
                (onClick)="hideDialog()">
            </p-button>
            <p-button
                label="Salvar"
                icon="pi pi-check"
                severity="success"
                (onClick)="saveCategory()">
            </p-button>
        </div>
    </ng-template>
</p-dialog>
