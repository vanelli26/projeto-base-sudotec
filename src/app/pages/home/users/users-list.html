<p-toast position="top-right" />
<p-confirmDialog />

<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <div>
                <h2 class="text-3xl font-semibold text-surface-900 dark:text-surface-0 mb-2">
                    Gerenciar Usuários
                </h2>
                <p class="text-muted-color">
                    Crie, edite e gerencie os usuários do sistema
                </p>
            </div>
        </ng-template>

        <ng-template #end>
            <div class="flex gap-2">
                <p-button
                    icon="pi pi-refresh"
                    label="Atualizar"
                    severity="secondary"
                    [outlined]="true"
                    (onClick)="loadUsers()"
                    [loading]="loading">
                </p-button>
            </div>
        </ng-template>
    </p-toolbar>

    <p-table
        [value]="users"
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuários"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template #header>
            <tr>
                <th style="width: 5%">ID</th>
                <th style="width: 35%">Username</th>
                <th style="width: 20%">Tipo</th>
                <th style="width: 40%" class="text-center">Ações</th>
            </tr>
        </ng-template>

        <ng-template #body let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>
                    <div class="flex items-center gap-2">
                        <i class="pi pi-user text-lg"></i>
                        <span class="font-medium">{{ user.username }}</span>
                        @if (user.id === currentUserId) {
                            <p-tag value="Você" severity="info" [rounded]="true"></p-tag>
                        }
                    </div>
                </td>
                <td>
                    <p-tag
                        [value]="getAdminLabel(user.isAdmin)"
                        [severity]="getSeverity(user.isAdmin)"
                        [rounded]="true">
                    </p-tag>
                </td>
                <td>
                    <div class="flex justify-center gap-2">
                        <p-button
                            icon="pi pi-shield"
                            [label]="user.isAdmin ? 'Remover Admin' : 'Tornar Admin'"
                            [severity]="user.isAdmin ? 'warn' : 'success'"
                            size="small"
                            [outlined]="true"
                            (onClick)="toggleAdmin(user)"
                            [disabled]="user.id === currentUserId">
                        </p-button>

                        <p-button
                            icon="pi pi-trash"
                            severity="danger"
                            size="small"
                            [outlined]="true"
                            (onClick)="confirmDelete(user)"
                            [disabled]="user.id === currentUserId">
                        </p-button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="4" class="text-center py-8">
                    <div class="flex flex-col items-center gap-3">
                        <i class="pi pi-users text-4xl text-muted-color"></i>
                        <p class="text-muted-color text-lg">Nenhum usuário encontrado</p>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
