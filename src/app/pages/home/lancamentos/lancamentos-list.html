<div class="card">
    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <div>
                <h2 class="text-3xl font-semibold text-surface-900 dark:text-surface-0 mb-2">
                    Gerenciar Lançamentos
                </h2>
                <p class="text-muted-color">
                    Crie, edite e gerencie os lançamentos do sistema
                </p>
            </div>
        </ng-template>

        <ng-template #end>
            <div class="flex gap-2">
                <p-button
                    icon="pi pi-refresh"
                    label="Atualizar"
                    severity="secondary"
                    [outlined]="true">
                </p-button>
                <p-button
                    icon="pi pi-plus"
                    label="Novo Lançamento"
                    severity="primary">
                </p-button>
            </div>
        </ng-template>
    </p-toolbar>
</div>
